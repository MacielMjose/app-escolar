<form mat-dialog-content>
  <mat-form-field>
    <mat-label>Nome Aluno</mat-label>
    <input matInput [(ngModel)]="data.nomeAluno" name="nomeAluno">
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Data Nascimento</mat-label>
    <input matInput [(ngModel)]="data.dataNascimento" name="nascimento">
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Turma</mat-label>
    <input matInput [(ngModel)]="data.turma" name="turma" >
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Endere√ßo</mat-label>
    <input matInput [(ngModel)]="data.endereco" name="endereco">
  </mat-form-field>

</form>
